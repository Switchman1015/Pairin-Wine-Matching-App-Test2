<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Pairin（ペアリン）｜あなたとワインをマッチング</title>
  <meta name="theme-color" content="#12121a" />
  <style>
    :root{
      --bg:#0f0f14;
      --muted:#b8bfcc;
      --ink:#f8f9fc;
      --accent:#FFB56B;
      --accent-2:#FF6B8B;
      --radius:22px;
      --shadow:0 10px 30px rgba(0,0,0,.35), 0 2px 12px rgba(0,0,0,.25);
      --bg-image:url('pairin_title_bg.jpg');
      --bg-fallback:linear-gradient(160deg, var(--accent) 0%, var(--accent-2) 100%);
    }

    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; padding:0; color:var(--ink); background: var(--bg); overflow:hidden; -webkit-text-size-adjust:100%; overscroll-behavior:none; touch-action:none; }
    *::-webkit-scrollbar{ display:none; }
    *{ -ms-overflow-style:none; scrollbar-width:none; }

    .stage{
      position:fixed; inset:0; width:100vw; height:100vh;
      display:grid; place-items:center;
      background-image: var(--bg-fallback), var(--bg-image);
      background-size: cover; background-position: center; background-repeat: no-repeat;
      isolation:isolate;
    }

    .stage::after{
      content:""; position:absolute; inset:0;
      background: radial-gradient(60% 50% at 50% 45%, transparent 0 60%, rgba(0,0,0,.4) 100%);
      pointer-events:none;
    }

    .card{
      position:relative;
      width:min(92vw, 480px);
      padding:28px 22px 24px;
      border-radius:var(--radius);
      background:rgba(20,22,32,0.3);
      box-shadow:var(--shadow);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      display:flex; flex-direction:column; align-items:center; gap:16px;
      border:none;
    }

    .logo{
      width:92px; height:92px; display:block; border-radius:20px;
      object-fit:contain;
      background: transparent;
    }

    .wordmark{
      margin-top:2px;
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif;
      font-weight:800;
      font-size: clamp(22px, 5vw, 28px);
      letter-spacing: .02em;
    }

    .caption{
      margin-top:-6px; color:var(--muted);
      font-size: clamp(12px, 3.6vw, 14px);
      letter-spacing:.02em;
      text-align:center;
    }

    .cta{
      margin-top:8px; appearance:none; border:0; outline:0;
      border-radius: calc(var(--radius) - 6px);
      padding:14px 18px; width:100%;
      font-weight:700; font-size:16px; letter-spacing:.04em;
      color:#0b1320;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
      box-shadow: var(--shadow), inset 0 -2px 0 rgba(255,255,255,.25);
      cursor:pointer; transform: translateZ(0); will-change: transform;
      transition: transform .15s ease, filter .2s ease;
      touch-action: manipulation;
    }
    .cta:active{ transform: scale(.98); }

    .safe{ padding: max(12px, env(safe-area-inset-top)) max(12px, env(safe-area-inset-right)) max(12px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left)); }
    .noselect{ -webkit-user-select:none; user-select:none; }
  </style>
</head>
<body class="noselect">
  <main class="stage safe" aria-label="Pairin Title Screen">
    <section class="card" role="group" aria-label="タイトルと開始ボタン">
      <img class="logo" src="pairin_logo.png" alt="Pairin ロゴ" />
      <h1 class="wordmark" aria-label="アプリ名">Pairin</h1>
      <p class="caption">あなたとワインをマッチング</p>
      <button class="cta" type="button" aria-label="診断をはじめる">診断をはじめる</button>
    </section>
  </main>
  <script>
    (function(){
      const block = (e)=>{ e.preventDefault(); e.stopPropagation(); return false; };
      ['gesturestart','gesturechange','gestureend','dblclick'].forEach(ev=>{ window.addEventListener(ev, block, {passive:false}); });
      window.addEventListener('wheel', (e)=>{ if(e.ctrlKey || e.metaKey){ block(e); } }, {passive:false});
      window.addEventListener('touchmove', block, {passive:false});
      window.addEventListener('scroll', ()=>{ window.scrollTo(0,0); }, {passive:true});
      const btn = document.querySelector('.cta');
      btn.addEventListener('click', ()=>{ btn.animate([{ transform:'scale(1)' },{ transform:'scale(0.98)' },{ transform:'scale(1)' }], { duration:160, easing:'ease-out' }); });
    })();
  </script>
</body>
</html>
