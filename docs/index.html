<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Pairin（ペアリン）｜あなたとワインをマッチング</title>
  <meta name="theme-color" content="#0b0b10" />
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="8" fill="%23ff6b8b"/></svg>' />
  <style>
    :root{
      --bg:#0b0b10;
      --muted:#c7cedb;
      --ink:#f8f9fc;
      --accent:#FFB56B;
      --accent-2:#FF6B8B;
      --radius:22px;
      --shadow:0 10px 24px rgba(0,0,0,.30), 0 2px 10px rgba(0,0,0,.18);
      --bg-image:url('pairin_title_bg.jpg');
    }

    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; padding:0; color:var(--ink); background: var(--bg); overflow:hidden; -webkit-text-size-adjust:100%; overscroll-behavior:none; touch-action:none; }
    *::-webkit-scrollbar{ display:none; }
    *{ -ms-overflow-style:none; scrollbar-width:none; }

    .stage{
      position:fixed; inset:0; width:100vw; height:100vh;
      display:grid; place-items:center;
      background-image: var(--bg-image); /* 背景は画像のみ */
      background-size: cover; background-position: center; background-repeat: no-repeat;
      isolation:isolate;
    }

    /* 背景とカードの間：スパークリング泡＋ハートの持続アニメーション */
    .ambient{ position:absolute; inset:0; z-index:1; pointer-events:none; overflow:hidden; }
    .ambient .bubble, .ambient .heart{
      position:absolute; bottom:-14vh; opacity:.55; filter: blur(.2px);
      animation: rise linear infinite;
      will-change: transform, opacity;
      mix-blend-mode: screen; /* 背景を暗くしない */
    }
    .ambient .bubble{ border-radius:50%; background: radial-gradient(circle at 35% 35%, var(--c, rgba(255,255,255,.8)), rgba(255,255,255,0) 60%); }
    .ambient .heart{ width:var(--sz); height:var(--sz); transform: rotate(45deg); background: var(--c, rgba(255,255,255,.85)); }
    .ambient .heart::before, .ambient .heart::after{ content:""; position:absolute; width:var(--sz); height:var(--sz); border-radius:50%; background: var(--c, rgba(255,255,255,.85)); }
    .ambient .heart::before{ left:-50%; }
    .ambient .heart::after{ top:-50%; }

    @keyframes rise{
      0%{ transform: translateY(0) scale(.85); opacity:0; }
      10%{ opacity:.6; }
      100%{ transform: translateY(-118vh) scale(1.25); opacity:0; }
    }

    /* 見やすさ重視のソリッドカード（単調回避の微グラデ＆エッジ） */
    .card{
      position:relative; z-index:2;
      width:min(92vw, 480px); padding:28px 22px 24px;
      border-radius:var(--radius);
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0) 28%),
        linear-gradient(135deg, #221a28 0%, #1a1e2a 100%);
      box-shadow: 0 0 0 1px rgba(255,107,139,.18), var(--shadow);
      display:flex; flex-direction:column; align-items:center; gap:16px;
    }
    .card::before{ /* うっすら光る縁取り */
      content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background: linear-gradient(135deg, rgba(255,181,107,.22), rgba(255,107,139,.18));
      -webkit-mask: linear-gradient(#000,#000) content-box, linear-gradient(#000,#000);
      -webkit-mask-composite: xor; mask-composite: exclude;
      padding:1px;
    }

    .logo{ width:92px; height:92px; display:block; object-fit:contain; border-radius:20px; background:transparent; box-shadow:none; }

    .wordmark{ margin-top:2px; font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif; font-weight:800; font-size: clamp(22px, 5vw, 28px); letter-spacing: .02em; }

    .caption{ margin-top:-6px; color:var(--muted); font-size: clamp(12px, 3.6vw, 14px); letter-spacing:.02em; text-align:center; }

    .cta{ margin-top:8px; appearance:none; border:0; outline:0; border-radius: calc(var(--radius) - 6px); padding:14px 18px; width:100%; font-weight:700; font-size:16px; letter-spacing:.04em; color:#0b1320; background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%); box-shadow: var(--shadow), inset 0 -2px 0 rgba(255,255,255,.25); cursor:pointer; transform: translateZ(0); will-change: transform; transition: transform .15s ease, filter .2s ease; touch-action: manipulation; }
    .cta:active{ transform: scale(.98); }

    .safe{ padding: max(12px, env(safe-area-inset-top)) max(12px, env(safe-area-inset-right)) max(12px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left)); }
    .noselect{ -webkit-user-select:none; user-select:none; }
  </style>
</head>
<body class="noselect">
  <main class="stage safe" aria-label="Pairin Title Screen">
    <div class="ambient" aria-hidden="true"></div>
    <section class="card" role="group" aria-label="タイトルと開始ボタン">
      <img class="logo" src="pairin_logo.png" alt="Pairin ロゴ" />
      <h1 class="wordmark" aria-label="アプリ名">Pairin</h1>
      <p class="caption">あなたとワインをマッチング</p>
      <button class="cta" type="button" aria-label="診断をはじめる">診断をはじめる</button>
    </section>
  </main>
  <script>
    (function(){
      const block = (e)=>{ e.preventDefault(); e.stopPropagation(); return false; };
      ['gesturestart','gesturechange','gestureend','dblclick'].forEach(ev=>{ window.addEventListener(ev, block, {passive:false}); });
      window.addEventListener('wheel', (e)=>{ if(e.ctrlKey || e.metaKey){ block(e); } }, {passive:false});
      window.addEventListener('touchmove', block, {passive:false});
      window.addEventListener('scroll', ()=>{ window.scrollTo(0,0); }, {passive:true});

      const ambient = document.querySelector('.ambient');
      const COUNT = 24; // 大きめ＆少し多め
      for(let i=0;i<COUNT;i++){
        const isHeart = Math.random() < 0.18; // たまにハート
        const el = document.createElement('div');
        el.className = isHeart ? 'heart' : 'bubble';
        const size = Math.round(Math.random()*40 + 28); // 28〜68px
        el.style.setProperty('--sz', size+'px');
        el.style.width = size+'px';
        el.style.height = isHeart ? size+'px' : size+'px';
        el.style.left = (Math.random()*100)+'%';
        el.style.animationDuration = (14 + Math.random()*18)+'s';
        el.style.animationDelay = (Math.random()*12)+'s';
        const hue = Math.random()*60 - 10; // -10〜50deg（ピンク〜オレンジ〜少し黄）
        const sat = 72 + Math.random()*18; // 72-90%
        const light = 60 + Math.random()*20; // 60-80%
        const col = `hsla(${hue}, ${sat}%, ${light}%, .85)`;
        el.style.setProperty('--c', col);
        ambient.appendChild(el);
      }

      const btn = document.querySelector('.cta');
      btn.addEventListener('click', ()=>{ btn.animate([{ transform:'scale(1)' },{ transform:'scale(0.98)' },{ transform:'scale(1)' }], { duration:160, easing:'ease-out' }); });
    })();
  </script>
</body>
</html>
